<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教学系统教师pc端</title>
<link href="../css/base.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/utils/md5.js"></script>
<script type="text/javascript" src="../js/utils/PrefsUtils.js"></script>
<script type="text/javascript" src="../js/utils/ajax.js"></script>

<script type="text/javascript">
	


	//退出登录功能
	function loginOut(){
		$httpUtils.post('logout', null, function() {
			//清除本地缓存
			$PrefsUtils.remValue('userId');
        	$PrefsUtils.remValue('token');
			$PrefsUtils.remValue('schoolId');
            $PrefsUtils.remValue('name');
            $PrefsUtils.remValue('icon');
            $PrefsUtils.remValue('currentTerm');
			//跳转到登录页面
			window.location.href = 'login.html';
		});	
	}
</script>
</head>

<body>
	<!--头部开始-->
	<div class="header">
		<div class="top">
			<div class="container">
				<div class="welcome">欢迎您登录使用教学助手！</div>
				<ul class="icon-menu">
					<li class="iname"><a id="userName" href="#" onclick="jump('user/eidtUserInfo.html')"></a></li>
					<li class="imessage"><a href="#">信息</a></li>
					<li class="iset"><a href="#">设置</a></li>
					<li class="iexit"><a href="#" onclick="loginOut();">退出</a></li>
				</ul>
			</div>
		</div>
		<div class="navtap">
			<div class="container">
				<div class="logo">
					<img src="../images/logo.png" width="163" height="72" alt=""
						title="" />
				</div>
				<!--导航栏开始-->
				<ul class="navul">
					<li><a href="#" class="navcurrent" title="首页"
						onclick="jump('today.html',this)">首页</a></li>
					<li><a href="#" class="" title="学期"
						onclick="jump('term/listTerm.html',this)">学期</a></li>
					<li><a href="#" class="" title="课程"
						onclick="jump('course/listCourse.html',this)" id="courseMenu">课程</a></li>
					<li><a href="#" class="" title="作业"
						onclick="jump('work/listWork.html',this)" id="workMenu">作业</a></li>
					<li><a href="#" class="" title="学生"
						onclick="jump('student/listStudent.html',this)">学生</a></li>
					<li><a href="#" class="" title="课表"
						onclick="jump('courseTable/courseTable.html',this)">课表</a></li>
					<!-- <li><a href="#" class="" title="班级"
						onclick="jump('class/listClass.html',this)">班级</a></li> -->
					<li><a href="#" class="" title="通知"
						onclick="jump('notice/listNotice.html',this)">通知</a></li>
					<!--<li><a href="#" class="" title="学生提问" onclick="jump('statistics/viewWorkloadStatistics',this)">学生提问</a></li>-->
					<li><a href="#" class="" title="教学统计"
						onclick="jump('statistics/workloadStatistics.html',this)">教学统计</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!--头部结束-->
	<div class="content">
		<iframe src="today.html" id="main" frameborder="0" scrolling="auto"
			class="contiframe"></iframe>
	</div>
</body>
<script type="text/javascript">
	(function($) {
		var name = $PrefsUtils.getPref('name');
		document.getElementById("userName").innerHTML=name;
	})(jQuery);

	function jump(url, a) {
		$('.navcurrent').removeClass();
		if (a) {
			$(a).addClass('navcurrent');
		}
		$('iframe').attr('src', url);
		// window.location.href = url;
	}
	
	function editMima(){
		$('iframe').attr('src', 'user/editeMiMa.html');
	}
</script>
</html>
